<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Devils Store | Home</title>
    <link rel="stylesheet" href="/styles/home.css" />
    <link rel="stylesheet" href="/styles/root.css" />
    <link rel="stylesheet" href="https://mint-ui-library.netlify.app/src/css/import.css" />
    <script src="https://kit.fontawesome.com/8f32ce5d5f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="ecom-header">
        <div class="header-auth-wrapper flex justify-end">
            <div class="header-auth">
                <a href="/authentication/signup.html" class="btn link-btn">Register</a>
                <span>|</span>
                <a href="/authentication/login.html" class="btn link-btn">Login</a>
            </div>
        </div>
        <nav class="nav-simple">
            <div class="nav-logo flex items-center">
                <img class="logo-png" src="/assets/Logo.png" alt="logo" />
                <span class="logo-txt1">RED DEVILS</span>
                <span class="logo-txt2">STORE</span>
            </div>
            <div class="nav-search">
                <button class="nav-search-icon"><i class="fas fa-search"></i></button>
                <input type="text" class="nav-search-input" placeholder="Search" />
            </div>
            <ul class="nav-list">
                <li><a href="/index.html"><i class="fas fa-lg fa-home"></i></a></li>
                <li><a href="/wishlist/wishlist.html"><i class="fab fa-lg fa-gratipay"></i></a></li>
                <li><a href="/cart/cart.html"><i class="fas fa-lg fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
        <div class="header-categories">
            <a href="#" class="btn link-btn">Jerseys</a>
            <a href="#" class="btn link-btn">Training</a>
            <a href="#" class="btn link-btn">Retro</a>
        </div>
    </header>
    <main>
        <section class="home-banner">
            <img class="img-responsive" src="/Assets/Bannerimage.jpeg" alt="manchester united jersey in a hanger" />
            <a href="/product/productdisplay.html" class="btn filled-btn rounded">SHOP NOW</a>
        </section>
        <section class="featured">
            <div>
                <img class="img-responsive featured-img1" src="/Assets/Solskjaer image.jpeg"
                    alt="manchester united facup 1999 image" />
                <a href="#" class="btn filled-btn rounded featured-btn1">VIEW</a>
                <div class="featured-content1 flex flex-col justify-end">
                    <div class="content-title">RETRO MASTERPIECES</div>
                    <p class="content-desc">Jerseys from Man United's glorious past</p>
                </div>
            </div>
            <div>
                <img class="img-responsive featured-img2" src="/Assets/Bruno image2.jpeg" alt="bruno fernandes image" />
                <a href="#" class="btn filled-btn rounded featured-btn2">VIEW</a>
                <div class="featured-content2 flex flex-col justify-end">
                    <div class="content-title">MODERN BEAUTIES</div>
                    <p class="content-desc">Present day jerseys made of fancy stuff</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
