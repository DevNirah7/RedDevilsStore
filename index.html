<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Devils Store</title>
    <link rel="stylesheet" href="/home.css">
    <link rel="stylesheet" href="/Styles/root.css">
    <link rel="stylesheet" href="https://mint-ui-library.netlify.app/src/css/import.css">
    <script src="https://kit.fontawesome.com/8f32ce5d5f.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="ecom-header">
    <div class="header-auth-wrapper flex justify-end">
        <div class="header-auth">
            <button class="btn link-btn">Register</button>
            <span>|</span>
            <button class="btn link-btn">Login</button>
        </div>
    </div>
    <nav class="nav-simple">
        <div class="nav-logo flex items-center">
            <img class="logo-png"src="/Assets/CRD PNG ( Black and Red ).png" alt="logo"> 
            <span class="logo-txt1">RED DEVILS</span>
            <span class="logo-txt2">STORE</span>
        </div>
        <div class="nav-search">
           <button class="nav-search-icon"> <i class="fas fa-search"></i> </button>
           <input type="text" class="nav-search-input" placeholder="Search"/>
        </div>
        <ul class="nav-list">
           <li><i class="fas fa-lg fa-home"></i></li>
           <li><i class="fab fa-lg fa-gratipay"></i></li>
           <li><i class="fas fa-lg fa-shopping-cart"></i></li>
        </ul>
     </nav>
     <div class="header-categories">
         <button class="btn link-btn">Jerseys</button>
         <button class="btn link-btn">Training</button>
         <button class="btn link-btn">Retro</button>
     </div>
</header>
<main>
    <section class="home-banner">
        <img class="img-responsive" src="/Assets/Bannerimage.jpeg" alt="image-responsive">
        <button class="btn filled-btn rounded">SHOP NOW</button>
    </section>
    <section class="featured">
        <div>
            <img class="img-responsive featured-img1" src="/Assets/Solskjaer image.jpeg" alt="image-responsive">
            <button class="btn filled-btn rounded featured-btn1">VIEW</button>
            <div class="featured-content1 flex flex-col justify-end">
                <div class="content-title">RETRO MASTERPIECES</div>
                <p class="content-desc">Jerseys from Man United's glorious past</p>
            </div>
        </div>
        <div>
            <img class="img-responsive featured-img2" src="/Assets/Bruno image2.jpeg" alt="image-responsive">
            <button class="btn filled-btn rounded featured-btn2">VIEW</button>
            <div class="featured-content2 flex flex-col justify-end">
                <div class="content-title">MODERN BEAUTIES</div>
                <p class="content-desc">Present day jerseys made of fancy stuff</p>
            </div>
        </div>
    </section>
</main>
    

</body>
</html>
