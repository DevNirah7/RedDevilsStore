<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedDevilsStore | Signup</title>
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/root.css">
    <link rel="stylesheet" href="/authentication/signup.css">
    <link rel="stylesheet" href="https://mint-ui-library.netlify.app/src/css/import.css">
    <script src="https://kit.fontawesome.com/8f32ce5d5f.js" crossorigin="anonymous"></script>
</head>
</head>

<body>
    <header class="ecom-header">
        <div class="header-auth-wrapper flex justify-end">
            <div class="header-auth">
                <a href="/authentication/signup.html" class="btn link-btn">Register</a>
                <span>|</span>
                <a href="/authentication/login.html" class="btn link-btn">Login</a>
            </div>
        </div>
        <nav class="nav-simple">
            <div class="nav-logo flex items-center">
                <img class="logo-png" src="/assets/Logo.png" alt="logo" />
                <span class="logo-txt1">RED DEVILS</span>
                <span class="logo-txt2">STORE</span>
            </div>
            <div class="nav-search">
                <button class="nav-search-icon"><i class="fas fa-search"></i></button>
                <input type="text" class="nav-search-input" placeholder="Search" />
            </div>
            <ul class="nav-list">
                <li><a href="/index.html"><i class="fas fa-lg fa-home"></i></a></li>
                <li><a href="/wishlist/wishlist.html"><i class="fab fa-lg fa-gratipay"></i></a></li>
                <li><a href="/cart/cart.html"><i class="fas fa-lg fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
        <div class="header-categories">
            <a href="#" class="btn link-btn">Jerseys</a>
            <a href="#" class="btn link-btn">Training</a>
            <a href="#" class="btn link-btn">Retro</a>
        </div>
    </header>

    <main>
        <section class="signup-wrapper">
            <div class="signup-container flex flex-col">
                <div class="signup-title signup-components">Signup</div>
                <div class="signup-emailid flex flex-col">
                    <label for="email-id">Enter Email address</label>
                    <input type="email" id="email-id" placeholder="xyz@gmail.com">
                </div>
                <div class="signup-password signup-components flex flex-col">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="signup-termsandconditions signup-components flex items-center">
                    <input type="checkbox" id="rememberme">
                    <label for="rememberme">I accept all the terms and conditions</label>
                </div>
                <div class="signup-btn-container signup-components flex justify-center">
                    <button class="signup-btn btn filled-btn">Signup</button>
                </div>
                <div class="signup-haveacc-container signup-components flex justify-center">
                    <a class="signup-haveacc" href="/authentication/login.html">Already have an account</a>
                </div>
            </div>
        </section>
    </main>

</body>
