<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedDevilsStore | Cart</title>
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/root.css">
    <link rel="stylesheet" href="/cart/cart.css">
    <link rel="stylesheet" href="https://mint-ui-library.netlify.app/src/css/import.css">
    <script src="https://kit.fontawesome.com/8f32ce5d5f.js" crossorigin="anonymous"></script>
</head>
</head>

<body>

    <!-- Nav -->
    <header class="ecom-header">
        <div class="header-auth-wrapper flex justify-end">
            <div class="header-auth">
                <a href="#" class="btn link-btn">Register</a>
                <span>|</span>
                <a href="#" class="btn link-btn">Login</a>
            </div>
        </div>
        <nav class="nav-simple">
            <div class="nav-logo flex items-center">
                <img class="logo-png" src="/Assets/CRD PNG ( Black and Red ).png" alt="logo">
                <span class="logo-txt1">RED DEVILS</span>
                <span class="logo-txt2">STORE</span>
            </div>
            <div class="nav-search">
                <button class="nav-search-icon"> <i class="fas fa-search"></i> </button>
                <input type="text" class="nav-search-input" placeholder="Search" />
            </div>
            <ul class="nav-list">
                <li><i class="fas fa-lg fa-home"></i></li>
                <li><i class="fab fa-lg fa-gratipay"></i></li>
                <li><i class="fas fa-lg fa-shopping-cart"></i></li>
            </ul>
        </nav>
        <div class="header-categories">
            <a href="#" class="btn link-btn">Jerseys</a>
            <a href="#" class="btn link-btn">Training</a>
            <a href="#" class="btn link-btn">Retro</a>
        </div>
    </header>
    <main>
        <div class="cart-title">Your goodie bag!</div>
        <section class="cart-container">

            <!-- Cart Items -->
            <section class="cart-items-list">
                    <div class="card card-item card-hor flex">
                        <div class="card-body flex justify-center">
                            <div class="card-img-div">
                                <img src="/assets/product images/Manutd Home authentic.webp" class="card-img img-h"
                                    alt="product-image" />
                            </div>
                        </div>
                        <div class="card-footer card-footer-h flex flex-col ">
                            <span class="flex justify-end"><i class="far fa-times-circle item-dismiss-icon"></i></span>
                            <div class="card-text">2021-22 Home Kit Authentic</div>
                            <div class="card-pricing">₹ 5500</div>
                            <div class="quantity-container flex justify-around">
                                <a href="#"><i class="fas fa-plus quantity-plus"></i></a>
                                <span class="quantity">1</span>
                                <a href="#"><i class="fas fa-minus quantity-minus"></i></a>
                            </div>
                            <button class="card-action-btn-outline">
                                <i class="fas fa-heart"></i> &nbsp; MOVE TO WISHLIST
                            </button>
                        </div>
                    </div>

                <div class="card card-item card-hor flex">
                    <div class="card-body flex justify-center">
                        <div class="card-img-div">
                            <img src="/assets/product images/Manutd Home authentic.webp" class="card-img img-h"
                                alt="product-image" />
                        </div>
                    </div>
                    <div class="card-footer card-footer-h flex flex-col">
                        <span class="flex justify-end"><i class="far fa-times-circle item-dismiss-icon"></i></span>
                        <div class="card-text">2021-22 Home Kit Authentic</div>
                        <div class="card-pricing">₹ 5500</div>
                        <div class="quantity-container flex justify-around">
                            <a href="#"><i class="fas fa-plus quantity-plus"></i></a>
                            <span class="quantity">1</span>
                            <a href="#"><i class="fas fa-minus quantity-minus"></i></a>
                        </div>
                        <button class="card-action-btn-outline">
                            <i class="fas fa-heart"></i> &nbsp; MOVE TO WISHLIST
                        </button>
                    </div>
                </div>
            </section>

            <!-- Cart Checkout -->

            <section class="cart-checkout">
                <div class="checkout-container flex flex-col">
                    <div class="checkout-title">
                        <p>Price Details</p>
                    </div>
                    <div class="checkout-content">
                        <p>Cart items</p>
                        <span> 2 </span>
                    </div>
                    <div class="checkout-content">
                        <p>Sub Total</p>
                        <span> Rs. 11000 </span>
                    </div>
                    <div class="checkout-content">
                        <p>Shipping</p>
                        <span> Free</span>
                    </div>
                    <div class="checkout-content">
                        <p>Discount</p>
                        <span> -Rs. 500 </span>
                    </div>
                    <div class="checkout-content checkout-total">
                        <p>Grand Total</p>
                        <span> Rs. 10500 </span>
                    </div>
                </div>
            </section>
        </section>


    </main>

</body>

</html>
